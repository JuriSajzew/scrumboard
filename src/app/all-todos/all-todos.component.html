<h1>{{ error }}</h1>
<mat-card *ngFor="let todo of todos" (click)="openDetailTodo(todo, todo.id)">
    <mat-card-content>
        <h3> {{todo.title}}</h3>
    </mat-card-content>
    <mat-card-content>
        {{todo.description}}
    </mat-card-content>
    <mat-card-content>
        {{todo.priority}}
    </mat-card-content>
</mat-card>
