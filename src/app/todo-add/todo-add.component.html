<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Scrum Board</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="todo-contain">
  <div class="contain" *ngFor="let todo of todos; let i = index">
    <div>
      <h3>{{todo.name}}</h3>
      <button mat-mini-fab color="primary" (click)="openDialog(todo)">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

</div>
<div class="allTodoContain">
  <!-- Container f端r "Todo" -->
  <div class="contain">
    <div *ngFor="let todo of allTodos">
      <div *ngIf="todo.state === 'Todo'">
        <mat-card (click)="openDetailTodo(todo, todo.id)">
          <mat-card-content>
              <h3> {{todo.title}}</h3>
          </mat-card-content>
          <mat-card-content>
              {{todo.description}}
          </mat-card-content>
          <mat-card-content>
              {{todo.priority}}
          </mat-card-content>
      </mat-card>
      </div>
    </div>

  </div><!-- Container f端r "Do today" -->
